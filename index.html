<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code Scanner</title>     

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
  </head>


  <body>
      <main class="main_container">

          <section class="section_container">
             <nav class="navbar_container">
                 <nav class="navbar_icons" id="navbar_icons">
                       
                        <a href="index.html"   >
                            <i class="uil uil-text-fields  "></i>
                        </a>
                        <a  href="chat.html"  >
                            <i class="uil uil-message "></i>
                        </a> 
                        <a  href="upload.html"  >
                            <i class="uil uil-comment-alt-chart-lines "></i>
                        </a> 
                    
                 </nav>
             </nav>

             <section class="form_container">
                 <div class="form_list_container">
                     <h1>Email</h1>
                     <div class="input_container">
                     <input placeholder="Add your email"  id="emailInput"   type="email" required/>
                        
                     </div>
                     <div class="input_container">
                     <input placeholder="Enter email subject"  id="emailSubject" type="text" required/>
                        
                    </div>
                    <div class="input_container">
                        <textarea placeholder="Enter your message" id="messageField" cols="20" rows="3" maxlength="100" required></textarea>
                    </div>
                     
                     
                 </div>


                 <div class="button_container">  
                    <button class="generate_button"><i class="uil uil-sync"></i> GENERATE QR CODE</button>
                    <div class="error" style="display: none;"></div>
                 </div>
             </section>

           

          </section>

          <section class="section_con" >
            <div class="scanner_container">

                <div class="qr_scanner_container">
                    <div class="qr_code" style>

                    </div>
                    
                </div>

               

                <div class="custom_container">

                    <div class="frame_container">
                        <p>FRAME</p>
                        <i class="uil uil-angle-down"></i>
                    </div>
                    
                </div>

                <div class="download_container">
                    <a class="jpg"> <i class="uil uil-import"></i> Download</a>
                </div>
                
            </div>
        </section>

        

      </main>
	<script src="main.js" ></script>
  </body>
</html>
